plugins {
    id 'java'
}

group 'org.apache.geode'
version '1.8.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation group: 'org.reflections', name: 'reflections', version: '0.9.11'
}
